<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login - EduRural</title><link rel="stylesheet" href="assets/css/style.css"></head>
<body>
  <header class="topbar"><div class="brand">EduRural</div></header>
  <main style="max-width:420px;margin:40px auto;padding:22px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(11,38,99,0.06)">
    <h2 style="margin-bottom:8px">Login</h2>
    <p style="color:var(--muted)">Use this form after you integrate Firebase auth. For now it's a placeholder.</p>
    <form id="loginForm" onsubmit="event.preventDefault();alert('Demo: integrate Firebase to enable login');">
      <label>Email</label><br/><input required type="email" name="email" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6e9f0"/><br/>
      <label>Password</label><br/><input required type="password" name="password" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6e9f0"/><br/>
      <button class="btn btn-primary" style="width:100%;margin-top:8px">Login</button>
    </form>
    <p style="margin-top:12px">No account? <a href="signup.html">Create one</a></p>
    <p style="margin-top:8px"><a href="dashboard.html" class="btn btn-outline">Skip (demo)</a></p>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
