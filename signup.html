<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sign Up - EduRural</title><link rel="stylesheet" href="assets/css/style.css"></head>
<body>
  <header class="topbar"><div class="brand">EduRural</div></header>
  <main style="max-width:480px;margin:40px auto;padding:22px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(11,38,99,0.06)">
    <h2>Create Account</h2>
    <p style="color:var(--muted)">Sign up placeholder. We'll replace this with Firebase signup form next.</p>
    <form onsubmit="event.preventDefault();alert('Demo: integrate Firebase to enable sign up');">
      <label>Full name</label><br/><input required type="text" name="name" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6e9f0"/><br/>
      <label>Email</label><br/><input required type="email" name="email" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6e9f0"/><br/>
      <label>Password</label><br/><input required type="password" name="password" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #e6e9f0"/><br/>
      <button class="btn btn-primary" style="width:100%;margin-top:8px">Create account</button>
    </form>
    <p style="margin-top:12px">Already have account? <a href="login.html">Login</a></p>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
